<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bio-Gas Generation Report</title>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .card {
            border-radius: 8px;
        }
        .header {
            display: flex;
            align-items: center;
            justify-content: space-between;
            margin-bottom: 20px;
        }
        .header label {
            font-weight: bold;
        }
        .header input[type="date"] {
            margin-left: 10px;
            border: 1px solid #ced4da;
            border-radius: 5px;
            padding: 5px;
        }
        .download-btn {
            background-color: #6C63FF;
            color: white;
            border: none;
            padding: 8px 16px;
            border-radius: 5px;
            font-size: 14px;
            margin-left: 10px;
        }
        .stats {
            display: flex;
            justify-content: space-between;
            margin-bottom: 20px;
        }
        .stats div {
            font-size: 16px;
            font-weight: bold;
            background-color: #f8f9fa;
            padding: 10px;
            border-radius: 5px;
            text-align: center;
            width: 48%;
        }
        table {
            width: 100%;
            text-align: center;
            border-collapse: separate;
            border-spacing: 0 10px;
        }
        table thead th {
            font-size: 14px;
            color: #6c757d;
        }
        .no-data {
            color: #6c757d;
            font-size: 16px;
            font-weight: bold;
        }
        .pagination-container {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-top: 20px;
        }
        .items-per-page {
            font-size: 14px;
            border-radius: 5px;
            padding: 5px;
        }
    </style>
</head>
<body>
    <div class="container-fluid p-5">
        <div class="card shadow-sm bg-light p-5">
            <div class="header">
                <div>
                    <label for="datePicker">Select a date</label>
                    <input type="date" id="datePicker" value="2024-10-28" disabled>
                </div>
                <button class="download-btn">Download to CSV</button>
            </div>

            <div class="stats">
                <div>Total Raw Bio-Gas Generation (m³/hr): <strong>0</strong></div>
                <div>CBG Filled to Cascades (kg/hr): <strong>0</strong></div>
            </div>

            <table class="table table-bordered">
                <thead>
                    <tr>
                        <th>TIME (FROM - TO)</th>
                        <th>TOTAL RAW BIO-GAS GENERATION (M³/HR)</th>
                        <th>CBG FILLED TO CASCADES (KG/HR)</th>
                        <th>CBG PURITY CH<sub>4</sub> (% V/V)</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td colspan="4" class="no-data">No data available</td>
                    </tr>
                </tbody>
            </table>

            <div class="pagination-container">
                <div>
                    <label for="itemsPerPage">Items per page:</label>
                    <select id="itemsPerPage" class="items-per-page">
                        <option>10</option>
                        <option>20</option>
                        <option>50</option>
                        <option>100</option>
                    </select>
                </div>
                <div>
                    <span>0-0 of 0</span>
                    <button class="btn btn-link p-0">&laquo;</button>
                    <button class="btn btn-link p-0">&raquo;</button>
                </div>
            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
