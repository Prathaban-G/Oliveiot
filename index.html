<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Olive IOT</title>
  <link rel="shortcut icon" href="olive.jpg" type="image/x-icon">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
  <style>
    body, html {
      height: 100%;
      width: 100%;
      display: flex;
      align-items: center;
      justify-content: center;
      background-image: linear-gradient(to right, rgb(0, 190, 165), rgb(0, 122, 96));
    }
    .login-container {
      display: flex;
      flex-wrap: wrap;
      width: 80%;
      min-height: 70vh;
      background: #ffffff;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
      overflow: hidden;
      border-radius: 10px;
    }
    .left-section {
      flex: 1 1 60%;
      background-image: url('login.jpg');
      background-size: cover;
      background-position: center;
      animation: fadeInLeft 1.5s;
    }
    .right-section {
      flex: 1 1 40%;
      padding: 40px;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      animation: fadeInRight 1.5s;
    }
    .hi-symbol {
      font-size: 1em;
      color: #09ff00;
    }
    .btn-primary {
      background-color: #088b6b;
      border: none;
    }
    .form-control:focus {
      box-shadow: 0 0 5px rgba(9, 255, 0, 0.5);
    }
    @keyframes fadeInLeft {
      from { opacity: 0; transform: translateX(-100px); }
      to { opacity: 1; transform: translateX(0); }
    }
    @keyframes fadeInRight {
      from { opacity: 0; transform: translateX(100px); }
      to { opacity: 1; transform: translateX(0); }
    }
    /* Responsive Styles */
    @media (max-width: 768px) {
      .login-container {
        flex-direction: column;
        width: 90%;
      }
      .left-section {
        flex: 1 1 100%;
        height: 250px;
        display: block;
      }
      .right-section {
        flex: 1 1 100%;
        padding: 20px;
      }
    }
    @media (max-width: 576px) {
      .left-section {
        display: none; /* Hide the left section on very small screens */
      }
      .right-section {
        flex: 1 1 100%;
        padding: 20px;
        width: 100%;
      }
    }
  </style>
</head>
<body>

<div class="login-container">
  <!-- Left Section with Image -->
  <div class="left-section"></div>

  <!-- Right Section with Form -->
  <div class="right-section border-start">
    <h2>Welcome to OLIVE IOT <span class="hi-symbol">ðŸ‘‹</span></h2>
    <p class="text-muted">Please sign in</p>
    <form>
      <div class="mb-3">
        <label for="username" class="form-label">Username</label>
        <input type="text" class="form-control" id="username" placeholder="Enter username">
      </div>
      <div class="mb-3">
        <label for="password" class="form-label">Password</label>
        <input type="password" class="form-control" id="password" placeholder="Enter password">
      </div>
      <div class="d-flex justify-content-between align-items-center mb-1">
        <div>
          <input type="checkbox" id="remember">
          <label for="remember" class="form-label">Remember Me</label>
        </div>
      </div>
      <a href="#" class="text-secondary mb-3">Forgot Password?</a>

      <button type="button" class="mt-3 btn btn-primary w-100" onclick="submitForm()">Let's Go</button>
    </form>
  </div>
</div>
<script>
  function submitForm()
  {
  
    var username = document.getElementById("username").value;
    var password = document.getElementById("password").value;
    if(username == "superadmin" && password == "12345678")
    {
      window.location.href="superadminhome.html";
    }
    else if(username == "admin" && password == "12345678"){
      window.location.href="adminhome.html";
    }
    else if(username == "user" && password == "12345678"){
      window.location.href="userdashboard.html";
    }
    else{
      alert("Invalid username or password");
    }
  }
</script>

<script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/js/bootstrap.bundle.min.js"></script>
</body>
</html>
