<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>OliveIOT - Make IOT Green</title>
  <link rel="shortcut icon" href="/api/placeholder/64/64" type="image/x-icon">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <style>
    :root {
      --primary-color: #088b6b;
      --secondary-color: #09ff00;
      --gradient-start: rgb(0, 190, 165);
      --gradient-end: rgb(0, 122, 96);
    }
    
    body, html {
      height: 100%;
      width: 100%;
      margin: 0;
      padding: 0;
      overflow-x: hidden;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }
    
    .page-container {
      min-height: 100vh;
      background: linear-gradient(135deg, var(--gradient-start), var(--gradient-end));
      display: flex;
      align-items: center;
      justify-content: center;
      position: relative;
    }
    
    /* Animated background elements */
    .bg-element {
      position: absolute;
      background-color: rgba(255, 255, 255, 0.1);
      border-radius: 50%;
      z-index: 0;
      animation: float 15s infinite ease-in-out;
    }
    
    .bg-element:nth-child(1) {
      width: 300px;
      height: 300px;
      top: -150px;
      left: -100px;
      animation-delay: 0s;
    }
    
    .bg-element:nth-child(2) {
      width: 200px;
      height: 200px;
      bottom: -50px;
      right: 10%;
      animation-delay: 2s;
    }
    
    .bg-element:nth-child(3) {
      width: 150px;
      height: 150px;
      top: 20%;
      right: -50px;
      animation-delay: 4s;
    }
    
    @keyframes float {
      0%, 100% {
        transform: translateY(0) rotate(0deg);
      }
      50% {
        transform: translateY(-20px) rotate(10deg);
      }
    }
    
    .login-container {
      display: flex;
      width: 80%;
      max-width: 1000px;
      min-height: 500px;
      background: rgba(255, 255, 255, 0.95);
      box-shadow: 0 15px 35px rgba(0, 0, 0, 0.2);
      border-radius: 15px;
      overflow: hidden;
      z-index: 1;
      backdrop-filter: blur(10px);
      position: relative;
    }
    
    .left-section {
      flex: 1 1 55%;
      position: relative;
      overflow: hidden;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    
    .left-overlay {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: linear-gradient(rgba(0, 190, 165, 0.7), rgba(0, 122, 96, 0.9));
      z-index: 1;
    }
    
    .left-content {
      position: relative;
      z-index: 2;
      color: white;
      text-align: center;
      padding: 20px;
    }
    
    .logo-container {
      margin-bottom: 30px;
      animation: pulse 3s infinite;
    }
    
    .logo {
      width: 120px;
      height: 120px;
      background-color: white;
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      margin: 0 auto;
      box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
    }
    
    @keyframes pulse {
      0%, 100% {
        transform: scale(1);
      }
      50% {
        transform: scale(1.05);
      }
    }
    
    .tagline {
      font-size: 18px;
      margin-bottom: 20px;
      font-weight: 300;
      opacity: 0;
      animation: fadeIn 1s forwards 0.5s;
    }
    
    .features {
      display: flex;
      justify-content: center;
      margin-top: 30px;
      flex-wrap: wrap;
    }
    
    .feature {
      margin: 10px 15px;
      opacity: 0;
      animation: slideUp 0.5s forwards;
    }
    
    .feature:nth-child(1) {
      animation-delay: 1s;
    }
    
    .feature:nth-child(2) {
      animation-delay: 1.3s;
    }
    
    .feature:nth-child(3) {
      animation-delay: 1.6s;
    }
    
    .feature i {
      font-size: 2rem;
      margin-bottom: 5px;
      color: var(--secondary-color);
    }
    
    .right-section {
      flex: 1 1 45%;
      padding: 40px;
      display: flex;
      flex-direction: column;
      justify-content: center;
    }
    
    .welcome-text {
      margin-bottom: 30px;
      opacity: 0;
      animation: fadeInRight 1s forwards;
    }
    
    .form-floating {
      margin-bottom: 20px;
      opacity: 0;
      animation: fadeInRight 1s forwards;
    }
    
    .form-floating:nth-child(1) {
      animation-delay: 0.3s;
    }
    
    .form-floating:nth-child(2) {
      animation-delay: 0.6s;
    }
    
    .form-control {
      border-radius: 8px;
      border: 1px solid #ddd;
      padding: 12px 15px;
      height: auto;
      transition: all 0.3s;
    }
    
    .form-control:focus {
      box-shadow: 0 0 0 3px rgba(8, 139, 107, 0.2);
      border-color: var(--primary-color);
    }
    
    .form-floating > label {
      padding: 12px 15px;
    }
    
    .options-row {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 20px;
      opacity: 0;
      animation: fadeInRight 1s forwards 0.9s;
    }
    
    .forgot-password {
      color: var(--primary-color);
      text-decoration: none;
      transition: all 0.3s;
    }
    
    .forgot-password:hover {
      color: #066a52;
      text-decoration: underline;
    }
    
    .login-btn {
      background: var(--primary-color);
      border: none;
      padding: 12px;
      border-radius: 8px;
      font-weight: 600;
      letter-spacing: 0.5px;
      margin-top: 10px;
      color: white;
      cursor: pointer;
      transition: all 0.3s;
      opacity: 0;
      animation: fadeInRight 1s forwards 1.2s;
      position: relative;
      overflow: hidden;
    }
    
    .login-btn::before {
      content: "";
      position: absolute;
      top: 0;
      left: -100%;
      width: 100%;
      height: 100%;
      background: linear-gradient(
        120deg,
        transparent,
        rgba(255, 255, 255, 0.3),
        transparent
      );
      transition: all 0.6s;
    }
    
    .login-btn:hover {
      background: #066a52;
      transform: translateY(-3px);
      box-shadow: 0 5px 15px rgba(8, 139, 107, 0.4);
    }
    
    .login-btn:hover::before {
      left: 100%;
    }
    
    .form-check-input:checked {
      background-color: var(--primary-color);
      border-color: var(--primary-color);
    }
    
    @keyframes fadeIn {
      from {
        opacity: 0;
      }
      to {
        opacity: 1;
      }
    }
    
    @keyframes fadeInRight {
      from {
        opacity: 0;
        transform: translateX(30px);
      }
      to {
        opacity: 1;
        transform: translateX(0);
      }
    }
    
    @keyframes slideUp {
      from {
        opacity: 0;
        transform: translateY(20px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }
    
    /* Leaf animations */
    .leaf {
      position: absolute;
      width: 30px;
      height: 30px;
      background-color: rgba(9, 255, 0, 0.2);
      border-radius: 50% 5px;
      z-index: 0;
      animation: leafFall 15s linear infinite;
    }
    
    @keyframes leafFall {
      0% {
        transform: translate(0, -50px) rotate(0deg);
        opacity: 0;
      }
      10% {
        opacity: 1;
      }
      90% {
        opacity: 1;
      }
      100% {
        transform: translate(100px, 100vh) rotate(360deg);
        opacity: 0;
      }
    }
    
    /* Responsive styles */
    @media (max-width: 992px) {
      .login-container {
        width: 90%;
      }
    }
    
    @media (max-width: 768px) {
      .login-container {
        flex-direction: column;
        width: 95%;
        max-width: 500px;
      }
      
      .left-section {
        display: flex;
        min-height: 200px;
        padding: 20px;
      }
      
      .logo {
        width: 80px;
        height: 80px;
      }
      
      .features {
        display: none;
      }
      
      .right-section {
        padding: 30px;
      }
    }
  </style>
</head>
<body>

<div class="page-container">
  <!-- Animated background elements -->
  <div class="bg-element"></div>
  <div class="bg-element"></div>
  <div class="bg-element"></div>
  
  <!-- Animated leaves -->
  <div class="leaf" style="left: 10%; animation-delay: 0s;"></div>
  <div class="leaf" style="left: 30%; animation-delay: 3s;"></div>
  <div class="leaf" style="left: 50%; animation-delay: 6s;"></div>
  <div class="leaf" style="left: 70%; animation-delay: 9s;"></div>
  <div class="leaf" style="left: 90%; animation-delay: 12s;"></div>

  <div class="login-container">
    <!-- Left Section -->
    <div class="left-section">
      <div class="left-overlay"></div>
      <div class="left-content">
        <div class="logo-container">
          <div class="logo">
            <img src="https://t4.ftcdn.net/jpg/03/29/06/81/360_F_329068198_fq8tNw3yhlgCW8jqK6owIxlNRByXZ4l4.jpg" height="130px" width="130px" alt="OliveIOT Logo" style="border-radius: 50%;">
          </div>
        </div>
        <h1>OliveIOT</h1>
        <p class="tagline">Making IOT Green, One Device at a Time</p>
        
        <div class="features">
          <div class="feature">
            <i class="fas fa-leaf"></i>
            <p>Eco-Friendly</p>
          </div>
          <div class="feature">
            <i class="fas fa-tachometer-alt"></i>
            <p>Efficient</p>
          </div>
          <div class="feature">
            <i class="fas fa-shield-alt"></i>
            <p>Secure</p>
          </div>
        </div>
      </div>
    </div>

    <!-- Right Section with Form -->
    <div class="right-section">
      <div class="welcome-text">
        <h3>Welcome Back!</h3>
        <p class="text-muted">Please sign in to your account</p>
      </div>
      
      <form id="loginForm">
        <div class="form-floating">
          <input type="text" class="form-control" id="username" placeholder="Username">
          <label for="username">Username</label>
        </div>
        
        <div class="form-floating">
          <input type="password" class="form-control" id="password" placeholder="Password">
          <label for="password">Password</label>
        </div>
        
        <div class="options-row">
          <div class="form-check">
            <input class="form-check-input" type="checkbox" id="remember">
            <label class="form-check-label" for="remember">Remember Me</label>
          </div>
          <a href="#" class="forgot-password">Forgot Password?</a>
        </div>
        
        <button type="button" class="login-btn btn w-100" onclick="submitForm()">
          <i class="fas fa-sign-in-alt me-2"></i> Sign In
        </button>
      </form>
    </div>
  </div>
</div>

<script>
  // Create animated leaves
  function createLeaves() {
    const container = document.querySelector('.page-container');
    for (let i = 0; i < 10; i++) {
      const leaf = document.createElement('div');
      leaf.classList.add('leaf');
      leaf.style.left = `${Math.random() * 100}%`;
      leaf.style.animationDelay = `${Math.random() * 15}s`;
      leaf.style.width = `${20 + Math.random() * 20}px`;
      leaf.style.height = `${20 + Math.random() * 20}px`;
      leaf.style.transform = `rotate(${Math.random() * 360}deg)`;
      container.appendChild(leaf);
    }
  }
  
  // Run on page load
  window.addEventListener('load', () => {
    createLeaves();
  });

  // Login functionality
  function submitForm() {
    const username = document.getElementById("username").value;
    const password = document.getElementById("password").value;
    
    // Add login animation
    const btn = document.querySelector('.login-btn');
    btn.innerHTML = '<i class="fas fa-circle-notch fa-spin"></i> Signing in...';
    btn.disabled = true;
    
    setTimeout(() => {
      if(username === "superadmin" && password === "12345678") {
        window.location.href = "superadminhome.html";
      }
      else if(username === "admin" && password === "12345678") {
        window.location.href = "adminhome.html";
      }
      else if(username === "user" && password === "12345678") {
        window.location.href = "userdashboard.html";
      }
      else {
        btn.innerHTML = '<i class="fas fa-sign-in-alt me-2"></i> Sign In';
        btn.disabled = false;
        alert("Invalid username or password");
      }
    }, 1000);
  }
</script>

<script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/js/bootstrap.bundle.min.js"></script>
</body>
</html>
